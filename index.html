<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <img src="logo a.png" alt="Logo de Alura">
   </header>
   <main>
        <section class="section1">
            <textarea class="area" placeholder="Ingrese el texto a encriptar"></textarea>    
        <div class="inputs">
            <input type="button" class="btn-encriptar" value="ENCRIPTAR">
            <input type="button" class="btn-desencriptar" VALUE="DESENCRIPTAR">
        </div>
        </section>

        <section class="section2">
            <div class="conteiner_munieco">
                <img src="Muñeco.png" alt="Muñeco">
            </div>
            <div class="contenedor_h">
                <h2>Ningun mensaje fue encontrado</h2>
            </div>
            <div class="contenedor_text">
                <p>Ingrese el texto que desea Encriptador o Desencriptar</p>
            </div>

            <div class="encript-result">
            <h2>Mensaje Encriptado</h2>
            <p class="text-result"></p>
            </div>

        </section>
   </main>
   <footer>
        <p>&#169; Alura - Todos los derechos reservados</p>
   </footer>

   <script src="javascript.js"></script>
</body>
</html>
